[package]
name = "there-controller"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
there = { path = "../libthere" }

axum = "0.6.18"
color-eyre = { version = "0.6.2", features = ["issue-url"] }
futures = "0.3.28"
rand = "0.8.5"
thrussh = { version = "0.34.0", features = ["openssl"] }
thrussh-keys = { version = "0.22.0", features = ["openssl"] }
tokio = { version = "1.28.0", features = ["full"] }
network-interface = "1.0.0"
serde = { version = "1.0.162", features = ["derive"] }
quick_cache = "0.3.0"
nanoid = "0.4.0"
nanoid-dictionary = "0.4.3"
serde_json = "1.0.96"
hyper = "0.14.26"
tracing = "0.1.38"
thiserror = "1.0.40"
tracing-subscriber = { version = "0.3.17", features = ["json", "time"] }
time = { version = "0.3.21", features = ["macros", "formatting"] }
