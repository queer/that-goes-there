name: "Markdown lint"
on:
  push:
    branches:
    - "mistress"
    paths:
    - "**.md"
  pull_request:
    branches:
    - "mistress"
    paths:
    - "**.md"

jobs:
  lint-markdown:
  - name: Check out code
    uses: actions/checkout@v2

  - name: Lint changelog file
    uses: "avto-dev/markdown-lint@v1"
    args: ["src/**/*.md", "README.md"]
